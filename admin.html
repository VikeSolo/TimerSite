  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">RT</div>
        <div>
          <h1>Race Timer</h1>
        </div>
      </div>
    </div>

    <main>
      <div class="card">
        <div id="timerDisplay" class="timer">00:00:00</div>
        <div class="controls">
          <button id="startBtn" class="btn">Start</button>
          <button id="stopBtn" class="btn secondary">Stop</button>
          <button id="resetBtn" class="btn danger">Reset</button>
        </div>
      </div>

      <div style="height:16px"></div>

      <div class="card">
        <h3 style="margin-top:0">Driver Management</h3>
        <div class="form-row">
          <input id="driverName" class="input" placeholder="Driver name" />
          <input id="driverCar" class="input" placeholder="Car" />
        </div>
        <div class="form-row">
          <input id="driverTeam" class="input" placeholder="Team" />
          <button id="addDriverBtn" class="btn">Add Driver</button>
        </div>

        <div class="list" id="driverList"></div>
      </div>
    </main>

    <aside>
      <div style="height:12px"></div>
      <div class="card">
        <div style="height:8px"></div>
        <button id="clearDriversBtn" class="btn danger">Clear all drivers</button>
      </div>
    </aside>

    <div class="footer card">
      Tip: Open <strong>user.html</strong> on another tab to see live updates.
    </div>
  </div>
